<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archers Network News</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- LATEST STORIES -->
  <section class="stories">
    <h2 class="stories__title">LATEST STORIES</h2>
    <div class="stories__grid">
      <div class="stories__featured">
        <img src="https://via.placeholder.com/600x350?text=Featured+Story" alt="Featured Story"/>
        <div class="stories__caption">
          <h3>Title</h3>
          <p>Date</p>
        </div>
      </div>
      <div class="stories__side">
        <div class="stories__item">
          <img src="https://via.placeholder.com/250x150?text=Story+1" alt="Story 1"/>
          <p>Title - Date</p>
        </div>
        <div class="stories__item">
          <img src="https://via.placeholder.com/250x150?text=Story+2" alt="Story 2"/>
          <p>Title - Date</p>
        </div>
      </div>
    </div>
  </section>

  <!-- NEWS REPORTS -->
  <section class="carousel-section">
    <h2 class="carousel-section__title">NEWS REPORTS</h2>
    <div class="carousel" id="reports-carousel"></div>
  </section>

  <!-- SEARCHLIGHT -->
  <section class="carousel-section">
    <h2 class="carousel-section__title">seARCHLight</h2>
    <div class="carousel" id="searchlight-carousel"></div>
  </section>

  <!-- PODIUM -->
  <section class="carousel-section">
    <h2 class="carousel-section__title">The Podium</h2>
    <div class="carousel" id="podium-carousel"></div>
  </section>

  <!-- PHOTO COVERAGES -->
  <section class="carousel-section">
    <h2 class="carousel-section__title">PHOTO COVERAGES</h2>
    <div class="carousel" id="photo-carousel"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
